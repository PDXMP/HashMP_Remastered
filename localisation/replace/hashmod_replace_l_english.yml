 pol_delegate_emperor_title:0 "Secure Neumark"
 pol_delegate_emperor_desc:0 "The Margrave of Brandenburg presents a credible threat to Poland, emerging as a dominant power in northern Germany with an efficient administrative and military apparatus. It would be wise to acquire buffer territory between them and our core heartland."
 pol_place_sun_title:0 "An End to Brandenburg"
 pol_place_sun_desc:0 "So long as an independent Brandenburg exists, Poland will never be safe. We'll rest far easier when this upstart, goose-stepping menace is in the history books where it belongs!"
 pol_proclaim_new_empire_title:0 "Proclaim a New Empire"
 pol_proclaim_new_empire_desc:0 "We have eliminated the threat of Brandenburg from our western border and consolidated our Baltic holdings in one brilliant stroke. The German princes shall think twice before trifling with our mighty state!"
 pol_develop_ukraine_title:0 "Tend to the East"
 pol_develop_ukraine_desc:0 "Poland and Lithuania have a shared history, both economic and political. Despite Lithuania's pretensions towards independence, we understand the reality that Lithuania is an inseparable part of Poland, meant to be united with us and safe under our protection. We will help Lithuania understand this obvious truth."
 pol_tend_east_title:0 "Develop Ruthenia"
 pol_tend_east_desc:0 "The lands of Ruthenia, on both sides of the mighty Dnieper, are fertile and promising. However, it has become depopulated through centuries of war and raiding, leaving Ruthenia as but a shadow of what it could be under sound administration. We must invest our efforts into taming that land once more."
 pol_imperial_commonwealth_title:0 "Imperial Commonwealth"
 pol_imperial_commonwealth_desc:0 "We have completely consolidated Lithuania's legal domains, securing our eastern borders and giving lucrative access to the Eastern European plain. None will question the Commonwealth's power in the courts of Europe or anywhere else!"
 hashinshin_former_human:0 "Former Human Nation"
