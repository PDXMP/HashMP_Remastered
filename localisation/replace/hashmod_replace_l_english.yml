 pol_every_province_with_40_dev_tt:0 "Every owned province with at least 30 development will be able to host a second Manufactory."
 plc_proclaim_polish_hegemony_title:0 "Not Yet Lost"
 plc_proclaim_polish_hegemony_desc:0 "Our road has not been easy. Poland was never a wealthy land, and the rest of Europe mocked us as an illiterate backwater that would never amount to anything. Many have tried to extinguish our people - Sweden, the Germans, Russia, and even some who we once counted as friends. Even as we fought to secure a future for our children, our scheming nobility stabbed us in the back for scraps from those who would oppress us.\n\nBut no more.\n\nThrough our efforts, Poland has risen. We are a center of the world's arts, sciences, and finance; those who mocked us are silent. Our borders are secure and our enemies, both within and without, are subdued. There will be more challenges tomorrow, but let them come - If any man raises a hand to us, they shall soon find it missing. \n\nPoland has not yet perished,\nSo long as we still live."
 pol_poland_rise_modifier:0 "Not Yet Lost" 
 lit_settle_polish_inheritance_title:0 "The Polish Succession"
 lit_settle_polish_inheritance_desc:0 "Poland, our closest allies, are experiencing a crisis of leadership which has left them distracted. Normally, Poland would likely not tolerate a move on Livonia, allies or not - However, they're unlikely to intervene if we strike now..."
 ruthenian_nation_title:0 "Embrace the Ruthenian Movement"
 ruthenian_nation_desc:1 "After years of developing and investing in our Ukrainian possessions, they have come to assume a dominant position in Lithuania. In fact, Lithuania is barely Lithuanian at all, at this point. There is a growing movement within our state to embrace Ruthenian culture, signaling a desire to look East instead of West. Their manifesto has been circulating among the Ruthenian populace, and some of their leaders have privately contacted us requesting our cooperation as they seek to transition the state's identity. It's at least worth considering...\n\nCenturies ago the land of the Rus' was united under a single banner and ruled from the legendary city Kiev. But then came the Mongol hordes, advancing from the great steppe, pillaging and burning. They destroyed our kremlins and the towns fell one by one, even Kiev itself could not avoid this fate. In terror our people fled the plains of Rus' and went north. Into the forests and hinterlands of the land we today call Russia.\nNow a new and arrogant city of the north is on the rise. It draws in the petty states around it and its ruler envisions a new Rus'. A Rus' centered in Moscow and not Kiev.\nHowever us Ruthenians will not go silent into the pages of history. We will not allow newcomers and pretenders to claim the legacy of our forefathers. Kiev shall rise once gain and we shall restore it to its former glory and splendor. So too shall the Rus'."
 flavor_hun.16.a.tt:2 "The Black Army can be abolished at any time if §Y[Root.GetName]§! is at Peace.\nThe Black Army will be dissolved at the latest in the Age of Absolutism."
