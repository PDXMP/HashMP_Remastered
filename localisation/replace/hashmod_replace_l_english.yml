 danish_archkingdom_desc:0 "The Kalmar Monarchy represents the militaristic restoration of Danish rule over Scandinavia after the dissolution of the Kalmar Union in 1444."
 swe_fall_of_denmark_title:0 "The Crown of Denmark"
